<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>

  </style>

  <title>SignalR, Client!</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row vh-100 p-2" style="background-color:lightblue;">
      <div class="col-3 col-sm-2">

        <div id="contact-list" style="height: 100%;" class="overflow-auto shadow p-2 bg-body rounded" role="tablist">
          <div class="contact-item">
            <p id="user-id" class="text-wrap text-break">
              <img src="https://github.com/mdo.png" alt="user-photo" width="40" height="40" class="rounded-circle me-2">
              <span class="fw-bolder"></span>
            </p>
          </div>
          <hr>
        </div>
        
      </div>

      <div class="col-9 col-sm-10" style="height: 100%;">
        <div class="row" style="height: 100%;">

          <div class="col-12" style="height: 90%;">
            <div id="message-list" class="overflow-auto shadow p-2 bg-body rounded" style="height: 100%;">
              <p class="text-start">Start aligned text on all viewport sizes.</p>
              <p class="text-end">End aligned text on all viewport sizes.</p>
            </div>
          </div>
          
          <div class="col">
            <div class="input-group">
              <input id="message" type="text" class="form-control" placeholder="Type message" aria-label=""
                aria-describedby="sendButton">
              <button id="sendButton" class="btn btn-outline-secondary" type="button">Button</button>
            </div>
          </div>
          
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.14/signalr.min.js"></script>
  <script src="client.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>



</body>

</html>
